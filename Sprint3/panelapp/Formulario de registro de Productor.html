                                <td width="30%">

                            <tr>
                                <td width="30%">

                                <td width="30%">

                            <tr>
                                <td width="30%">
                                    <label for="celular"><b>Tipo y número documento:</b></label>
                                </td>
                                <td width="70%">
                                    <select name="tipoDoc" id="">Lista tipo documento
                                        <option value="NIT">NIT</option>
                                        <option value="Cédula">Cedula</option>
                                        <option value="RUT">RUT</option>
                                </td>            
                            </tr>                   
                            <tr>
                                <td width="30%">
                                    <label for="NumeroDoc"><b>Número documento:</b></label>
                                </td>
                                <td width="70%">
                                    <input type="text" name="NumeroDoc" id="NumeroDoc" size="30" maxlength="20">

                                    <input type="password" name="clave" id="" maxlength="10">
                                </td>
                                
                            </tr>
                            
                    
                            <tr>
                                <td width="30%">
                                    <label for="datos"><b>Autoriza el tratamiento de datos personales:</b></label>
