<html>
    <head>
        <title>Formulario de registro de productor</title>
    </head>
    <body>
        <h1>Formulario de registro de productor</h1>
        
        <form action="Formulario de registro de Productor.html" method="POST">

            <label for="nombre"><b>Nombre:</b></label>
            <input type="text" name="nombre" id="nombre" size="30" maxlength="50">

            <h3></h3>
            <label for="region"><b>Región:</b></label>
            <input type="text" name="region" id="region" size="30" maxlength="50">

            <h3></h3>
            <label for="direccion"><b>Dirección:</b></label>
            <input type="text" name="direccion" id="direccion" size="30" maxlength="50">
            
            <h3></h3>
            <label for="celular"><b>Número célular:</b></label>
            <input type="number" name="celular" id="celular" size="30" maxlength="10">

            <h3></h3>
            <label for="email"><b>Email:</b></label>
            <input type="email" name="email" id="">

            <h4>Tipo y número documento:
            <select name="tipoDoc" id="">Lista tipo documento
                <option value="NIT">NIT</option>
                <option value="Cedula">Cedula</option>
                <option value="RUT">RUT</option>
            </h4>

            <h3></h3>
            <label for="NumeroDoc">Número documento:</label>
            <input type="text" name="NumeroDoc" id="NumeroDoc" size="30" maxlength="20">

            <h4>Foto documento:
            <label for="archivo" Archivo:></label>
            <input type="file" name="archivo" id="">
            </h4>

            <h3></h3>
            <label for="con"><b>Contraseña:</b></label>
            <input type="password" name="clave" id="" maxlength="10">

            <h3></h3>
            <label for="datos"><b>Autoriza el tratamiento de datos personales:</b></label>
            <input type="radio" name="datos" value="" id="">Si

            </select>

    </body>
</html>
