<!DOCTYPE html lang="es">
<html>
    <head>
        <title>CRUD del Productor - PanelApp</title>
        <meta charset="utf-8"></meta>
		<meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="PanelApp"></meta>
        <meta name="author" content="David Alejandro Gallo Quintero"></meta>
        <meta name="author" content="Equipo #4"></meta>
        <meta name="description" content="Formulario de registro de productor de panela"></meta>
        <meta name="keywords" content="Panela, PanelApp, producción de panela, productor, registro"></meta>
        <LINK REL=StyleSheet HREF="css/estilo-panelapp.css" TYPE="text/css" MEDIA=screen>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
        <link rel="stylesheet" href="css/alertify.min.css" />
		<figure>
			<img src="images/Logo.png" alt="logo panelapp" width="90" height="60"/>
		</figure>		
    </head>
    <body>
        <div class="container mt-4 shadow-lg p-3 mb-5  rounded ">
            <button id="btnCrear" type="button" class="btn btn-primary">Crear Productor de Panela</button>
        
            <table id="pedidos" class="table mt-2 table-bordered table-striped">
              <thead>
                <tr class="text-center" style="background-color: #01422C; color: white;">
                  <th>Num. Documento</th>
                  <th>Nombre del Productor</th>
                  <th>Dirección del Productor</th>
                  <th>Celular del Productor</th>
                  <th>Cód. Ciudad</th>
                  <th>Acciones</th>
                </tr>
              </thead>
              <tbody>
        
              </tbody>
            </table>
          </div>

          <div class="modal fade" id="modalProductor" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header bg-primary text-white">
                  <h5 class="modal-title" id="exampleModalLabel">Productor</h5>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                  <form>
                    <div class="mb-3">
                      <label for="id" class="col-form-label">Num. Documento :</label>
                      <input id="num_documento" type="number" placeholder="Digite el número de documento" class="form-control" id="recipient-name"
                        required autocomplete="off" oninvalid="setCustomValidity('Digite un Número de Documento')"
                        oninput="setCustomValidity('')">
                    </div>
                    <div class="mb-3">
                      <label for="nombre" class="col-form-label">Nombre Productor :</label>
                      <input id="nombre" placeholder="Digite el nombre" type="text" class="form-control" id="recipient-name"
                        required autocomplete="off" oninvalid="setCustomValidity('Digite el Nombre')"
                        oninput="setCustomValidity('')">
                    </div>
                    <div class="mb-3">
                      <label for="direccion" class="col-form-label">Direccion Productor :</label>
                      <input id="direccion" placeholder="Digite la Dirección" type="text" class="form-control"
                        id="recipient-name" required autocomplete="off" oninvalid="setCustomValidity('Digite la Direccion')"
                        oninput="setCustomValidity('')">
                    </div>
                    <div class="mb-3">
                      <label for="celular" class="col-form-label">Celular del Productor :</label>
                      <input id="celular" placeholder="Digite el Celular" type="number" class="form-control"
                        id="recipient-name" required autocomplete="off" oninvalid="setCustomValidity('Digite el Celular')"
                        oninput="setCustomValidity('')">
                    </div>
                    <div class="mb-3">
                      <label for="ciudad" class="col-form-label">Ciudad Productor :</label>
                      <input id="ciudad" placeholder="Digite la Ciudad" type="text" class="form-control" id="recipient-name"
                        required autocomplete="off" oninvalid="setCustomValidity('Digite la Ciudad')"
                        oninput="setCustomValidity('')">
                    </div>
                    <div class="modal-footer">
                      <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                      <button type="submit" class="btn btn-primary">Guardar</button>
                    </div>
                  </form>
                </div>
        
              </div>
            </div>
          </div>
          
          <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
          integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
          crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
          integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
          crossorigin="anonymous"></script>
        <script src="js/alertify.min.js"></script>
        <script src="js/productor.js"></script>
      
        
            <div id="footer">Equipo de Trabajo #4 - Programa MisiónTIC 2022 - Octubre de 2021</div>
        </div>      
    </body>
</html>
